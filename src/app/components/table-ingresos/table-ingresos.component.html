<mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="motivo">
        <mat-header-cell *matHeaderCellDef> Motivo. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.motivo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="valor">
        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.valor}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<h1>Total {{total | currency }}</h1>
